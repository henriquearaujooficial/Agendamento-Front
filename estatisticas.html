<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Estatísticas - Serviço de Gestão do Iolando</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    header {
        background-color: #0F1E84;
    }
    header a.navbar-brand,
    header .navbar-nav .nav-link {
        color: #fff;
    }
    footer {
        background-color: #0F1E84;
        color: #fff;
    }
    .chart-container {
        width: 80%;
        margin: 0 auto;
        padding: 20px 0;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
          <a class="navbar-brand" href="#">Serviço de Gestão do Iolando</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="estatisticas.html">Estatísticas</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Estatísticas dos Serviços</h2>
                <div class="row">
                    <div class="col-md-6 chart-container">
                        <canvas id="chartBar"></canvas>
                    </div>
                    <div class="col-md-6 chart-container">
                        <canvas id="chartLine"></canvas>
                    </div>
                    <div class="col-md-6 chart-container">
                        <canvas id="chartPie"></canvas>
                    </div>
                    <div class="col-md-6 chart-container">
                        <canvas id="chartDoughnut"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="text-center py-3">
        Todos os direitos reservados &copy; Iolando
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctxBar = document.getElementById('chartBar').getContext('2d');
            const ctxLine = document.getElementById('chartLine').getContext('2d');
            const ctxPie = document.getElementById('chartPie').getContext('2d');
            const ctxDoughnut = document.getElementById('chartDoughnut').getContext('2d');

            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    datasets: [{
                        label: 'Serviços Concluídos',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    datasets: [{
                        label: 'Atendimentos Mensais',
                        data: [15, 29, 5, 5, 20, 3],
                        fill: false,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Serviço A', 'Serviço B', 'Serviço C'],
                    datasets: [{
                        label: 'Tipos de Serviços',
                        data: [10, 20, 30],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                }
            });

            new Chart(ctxDoughnut, {
                type: 'doughnut',
                data: {
                    labels: ['Serviço X', 'Serviço Y', 'Serviço Z'],
                    datasets: [{
                        label: 'Distribuição de Serviços',
                        data: [12, 15, 8],
                        backgroundColor: [
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                }
            });
        });
    </script>
</body>
</html>
