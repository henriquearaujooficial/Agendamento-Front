<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="cadastroiolando.css">
    <link rel="icon" href="/Login/assents/Iolandofavicon.png" type="imagem/favicon">
    <title>Gabinete do Iolando</title>
</head>
<style>
    @media print {
      body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 10mm;
      }
      .container {
        width: 100%;
        padding: 0;
      }
      button {
        display: none;
      }
    }
</style>
<body>
    <div class="background-header"></div>
    <header class="bg-white text-white py-3">
        <div class="container d-flex justify-content-between align-items-center header-container">
            <div>
                <img src="/Login/assents/Logositeiolando.png" alt="Logo" style="height: 50px;">
            </div>
            <h1 class="h4 mb-0">FICHA CADASTRAL - GABINETE IOLANDO</h1>
            <div>
                <img src="/Login/assents/Iolandorodape.png" alt="User" style="height: 25px;">
            </div>
        </div>
    </header>  
    <div class="yellow-line"></div>

    <div class="container mt-4">
        <form id="cadastroForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telCel">Tel. Cel:</label>
                        <input type="text" class="form-control" id="telCel" required>
                    </div>
                    <div class="form-group">
                        <label for="telRes">Tel. Resd.:</label>
                        <input type="text" class="form-control" id="telRes" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="servicoOferecido">Qual serviço foi solicitado ao Gab?</label>
                        <input type="text" class="form-control" id="servicoOferecido" required>
                    </div>
                    <div class="form-group">
                        <label>Foi atendido?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="foiAtendido" id="foiAtendidoSim" value="Sim" required>
                            <label class="form-check-label" for="foiAtendidoSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="foiAtendido" id="foiAtendidoNao" value="Não" required>
                            <label class="form-check-label" for="foiAtendidoNao">Não</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tem interesse em política?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="querSaberPolitica" id="querSaberPoliticaSim" value="Sim" required>
                            <label class="form-check-label" for="querSaberPoliticaSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="querSaberPolitica" id="querSaberPoliticaNao" value="Não" required>
                            <label class="form-check-label" for="querSaberPoliticaNao">Não</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>É líder comunitário?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="liderComunitario" id="liderComunitarioSim" value="Sim" required>
                            <label class="form-check-label" for="liderComunitarioSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="liderComunitario" id="liderComunitarioNao" value="Não" required>
                            <label class="form-check-label" for="liderComunitarioNao">Não</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="voto">Em quem você votou na última eleição?</label>
                        <input type="text" class="form-control" id="voto" required>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cpfInput = document.getElementById('cpf');
            const nomeInput = document.getElementById('nome');

            cpfInput.addEventListener('blur', function() {
                const cpf = cpfInput.value.replace(/\D/g, '');
                if (cpf) {
                    // Simulação de uma chamada à API para buscar nome com base no CPF
                    // Substitua esta parte com a chamada à sua API real
                    fetch(`https://api.exemplo.com/consulta-cpf/${cpf}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.nome) {
                                nomeInput.value = data.nome;
                            } else {
                                alert('CPF não encontrado.');
                            }
                        })
                        .catch(error => console.error('Erro ao buscar o CPF:', error));
                }
            });

            const cepInput = document.getElementById('cep');
            cepInput.addEventListener('blur', function() {
                const cep = cepInput.value.replace(/\D/g, '');
                if (cep) {
                    const validacep = /^[0-9]{8}$/;
                    if (validacep.test(cep)) {
                        fetch(`https://viacep.com.br/ws/${cep}/json/`)
                            .then(response => response.json())
                            .then(data => {
                                if (!('erro' in data)) {
                                    document.getElementById('endereco').value = data.logradouro;
                                    document.getElementById('bairro').value = data.bairro;
                                    document.getElementById('cidade').value = data.localidade;
                                    document.getElementById('estado').value = data.uf;
                                } else {
                                    alert('CEP não encontrado.');
                                }
                            })
                            .catch(error => console.error('Erro ao buscar o CEP:', error));
                    } else {
                        alert('Formato de CEP inválido.');
                    }
                }
            });

            document.getElementById('printButton').addEventListener('click', function() {
                window.print();
            });
        });
    </script>
</body>
</html>
