<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>
<link rel="stylesheet" href="Agendamento.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
  
  </header>
    <div class="logo">
      <img src="https://www.uniceplac.edu.br/app/themes/default/dist/images/logos/logo_b0eb422c.svg" alt="logo">
    </div>
  <section class="hero">
    <h1>Agendamento</h1>
    <p>Recupere sua saúde e bem-estar com nossa equipe de especialistas.</p>
  </section>
  <section id="appointment-form" class="appointment">
    <form>
      <div class="container text-center">
        <div class="row align-items-center">

          <div class="col">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="col">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="col">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        
          <form>
          <div class="container text-center">
            <div class="row align-items-center">

            <div class="col">
                <label for="date">Escolha a Data:</label>
                <input type="date" id="date" name="date" required>
            </div>

          <div class="col">
            <label for="time">Escolha o Horário:</label>
            <input type="time" id="time" name="time" required>
          </div>

          <div class="col">
            <label for="service">Tipos de Serviços:</label>
            <select id="service" name="service">
              <option value="Fisioterapia">Fisioterapia</option>
              <option value="Estetica">Direito</option>
              <option value="Direito">Estética</option>
            </select>
          </div>
      
      <button type="submit" class="cta-button">Agendar</button>
    </form>
        </div>
  <footer>
    <script src="./Agendamento.js"></script>
  </footer>
</div>
</body>
</html>
